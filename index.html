<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The MOOvie Site</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/template" id="movieTmpl">
    <h2><%= title %></h2>
    <img src='<%= photo %>'/>
    <p><%= summary %></p>
    <p><%= date %></p>
    <button class="editMovie">Update</button>
    <button class="deleteMovie">Delete</button>

  </script>
</head>
<body>
  <header>
    <h1>MOOvie Site</h1>
    <img id="logo" src="assets/cow_clipartcottage.png" alt="">
  </header>
  <div class="content">
    <section class="collections">
      <form id="newMoovie" action="">
        <input type="text" name="newTitle" placeholder="Movie Title">
        <input type="url" name="newPhoto" placeholder= "Photo URL">
        <textarea name="newSummary" id="newSummary" cols="30" rows="10"></textarea>
        <input type="text" name="newDate" placeholder="Release Date">
        <button type="submit" id="new">Add MOO</button>
      </form>
      <button class="createMovie">New Moo</button>
    </section>

  </div>
  <footer>
  </footer>
  <!-- libraries -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>

  <!-- app files -->
  <script src="js/models.js"></script>
  <script src="js/collection.js"></script>
  <script src="js/views2.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
